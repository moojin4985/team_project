<!--게시판 페이지-->

{% extends 'base.html' %}

{% block content %}

<h1>게시판 페이지입니다</h1>
<table>
    {% for list in postlist %}
    <ul>
        <li><a href="{% url 'viewboard' pk=list.pk %}">{{list.title}} <span>{{list.pub_date}}</span></a></li>
    </ul>
    {% endfor %}
    <button><a href="newpost/">글쓰기</a></button>
</table>
{% endblock %}
