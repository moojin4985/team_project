<!--뉴스 보도자료 페이지-->
{% extends 'base.html' %}
{% block extra_head %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

{% endblock %}

{% block content %}
<div class="container"  style="min-height: 80vh;">
    <div class="row">   
        {% for news in newslist %}
        <div class="col-md-4 mb-5">
            <div class="card shadow">
                {% if news.mainphoto %}
                <img class="card-img-top img-responsive"
                    src="{{news.mainphoto.url}}" alt="Card image cap">
                {% endif %}
                <div class="card-body">
                    <a href="{{news.link}}/">
                        <h5 class="card-title">{{news.title}}</h5>
                    </a>
                    <p class="card-text">{{news.text}}</p>
                    <p class="card-text"><small class="text-muted">{{news.newsname}}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="icon_arrowup" style="margin-bottom: 30px;"><a href="#"><img src="/static/img/icon/arrow-up.svg" alt="" width="32" height="32"
                title="top"></a></div>
    
</div>

{% endblock %}
