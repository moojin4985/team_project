{% extends 'base.html' %}

{% block content %}

    <h1>게시글 개별 페이지입니다</h1>
    <p>{{post.title}}</p>
    <p>{{post.url}}</p>
    <p>{{post.text}}</p>
    <p>{{post.pub_date}}</p>
    {% if post.mainphoto %}
    <img src="{{ post.mainphoto.url }}" alt="" height="600">
    {% endif %}
    <br>
    <a href="/home/board/">목록으로</a>

{% endblock %}
